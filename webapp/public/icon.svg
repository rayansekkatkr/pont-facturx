<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #0EA5E9; }
      .document { fill: white; }
      .fold { fill: #E0F2FE; }
      .lines { stroke: #0EA5E9; }
      .badge-bg { fill: #0EA5E9; }
      .badge-x { stroke: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #0C4A6E; }
      .document { fill: white; }
      .fold { fill: #075985; }
      .lines { stroke: #0EA5E9; }
      .badge-bg { fill: #0EA5E9; }
      .badge-x { stroke: white; }
    }
  </style>
  <g clip-path="url(#clip0)">
    <!-- Background with rounded corners -->
    <rect class="background" width="180" height="180" rx="37" />
    
    <!-- Document/Invoice shape -->
    <g transform="translate(40, 30)">
      <!-- Main document body -->
      <path class="document" d="M10 10C10 4.47715 14.4772 0 20 0H70L100 30V130C100 135.523 95.5228 140 90 140H20C14.4772 140 10 135.523 10 130V10Z"/>
      
      <!-- Corner fold effect -->
