<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #3B82F6; }
      .letter { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #2563EB; }
      .letter { fill: white; }
    }
  </style>
  <g clip-path="url(#clip0)">
    <!-- Rounded square background -->
    <rect class="background" width="180" height="180" rx="32" />
    
    <!-- Simple bold X letter centered -->
    <g transform="translate(90, 90)">
      <!-- X made of two rectangles rotated 45 degrees -->
      <rect class="letter" x="-10" y="-60" width="20" height="120" rx="4" transform="rotate(45)"/>
      <rect class="letter" x="-10" y="-60" width="20" height="120" rx="4" transform="rotate(-45)"/>
    </g>
  </g>
  <defs>
    <clipPath id="clip0">
      <rect width="180" height="180" rx="32" fill="white" />
    </clipPath>
  </defs>
</svg>

