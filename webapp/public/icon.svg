      <!-- Invoice lines decoration -->
      <line class="lines" x1="30" y1="55" x2="80" y2="55" stroke-width="4" stroke-linecap="round"/>
      <line class="lines" x1="30" y1="70" x2="75" y2="70" stroke-width="4" stroke-linecap="round"/>
      <line class="lines" x1="30" y1="85" x2="65" y2="85" stroke-width="4" stroke-linecap="round"/>
      <line class="lines" x1="30" y1="100" x2="70" y2="100" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Factur-X badge with X symbol -->
      <circle class="badge-bg" cx="75" cy="110" r="22"/>
      <path class="badge-x" d="M67 102L83 118M83 102L67 118" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>
  <defs>
    <clipPath id="clip0">
