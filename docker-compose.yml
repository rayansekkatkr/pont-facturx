services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/pontfacturx
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_DRIVER=local
      - STORAGE_LOCAL_ROOT=/data
      - EN16931_VALIDATORS_ROOT=/app/app/validators/schematron/en16931
      - ENABLE_SCHEMATRON=1
      - ENABLE_VERAPDF=1
      - ENABLE_PDFA_CONVERT=1
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - WEBAPP_URL=${WEBAPP_URL:-http://localhost:3000}
    volumes:
      - pont_data:/data
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./api
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/pontfacturx
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_DRIVER=local
      - STORAGE_LOCAL_ROOT=/data
      - EN16931_VALIDATORS_ROOT=/app/app/validators/schematron/en16931
      - ENABLE_SCHEMATRON=1
      - ENABLE_VERAPDF=1
      - ENABLE_PDFA_CONVERT=1
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - WEBAPP_URL=${WEBAPP_URL:-http://localhost:3000}
    volumes:
      - pont_data:/data
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=pontfacturx
    ports:
      - "5432:5432"
    volumes:
      - pont_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pont_data:
  pont_pg:
